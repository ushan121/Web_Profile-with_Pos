<div id="Customer">

    <section class="container-fluid">
        <section class="row px-2 ">
            <div class=" col">
                <div class="form-floating p-2">
                    <input type="text" class="form-control" id="customerID" placeholder="id@example.com">
                    <label for="customerID">Customer Id</label>
                    <span class="control-error" id="lblcusId"></span>
                </div>
                <div class="form-floating p-2">
                    <input type="text" class="form-control" id="customerName" placeholder="name@example.com">
                    <label for="customerName">Customer Name</label>
                    <span class="control-error" id="lblcusName"></span>
                </div>
                <div class="form-floating p-2">
                    <input type="text" class="form-control" id="customerAddress" placeholder="address@example.com">
                    <label for="customerAddress">Customer Address</label>
                    <span class="control-error" id="lblcusAddress"></span>
                </div>
                <div class="form-floating p-2">
                    <input type="number" class="form-control" id="customerSalary" placeholder="salary@example.com">
                    <label for="customerSalary">Customer Salary</label>
                    <span class="control-error" id="lblcusSalary"></span>
                </div>
            </div>
        </section>

        <section class="col p-2">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="btnSaveCustomer" class="btn btn-success me-md-2 p-2" type="button">Save</button>
                <button id="btnGetAllCustomer" class="btn btn-secondary me-md-2 p-2" type="button">Get All</button>
                <button id="btnCustomerUpdate" class="btn btn-info" type="button">Update</button>
                <button id="btnDeleteCustomer" type="button" class="btn btn-danger" type="button">Delete</button>
            </div>
        </section>

        <table class="table table-bordered table-hover shadow-sm">
            <thead class="bg-primary text-white">
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Customer Address</th>
            <th>Customer Salary</th>
            </thead>
            <tbody id="CustomerTable">

            </tbody>
        </table>

    </section>

</div>

<div id="Item">

    <section class="container-fluid">
        <section class="row px-2 ">
            <div class=" col">

                    <label for="itemCode">Item Code</label>
                    <span class="control-error" id="lblIcode"></span>
                </div>
                <div class="form-floating p-2">
                    <input type="item name" class="form-control" id="itemName" placeholder="name@example.com">
                    <label for="itemName">Item Name</label>
                    <span class="control-error" id="lblIname"></span>
                </div>
                <div class="form-floating p-2">
                    <input type="Qty" class="form-control" id="itemQty" placeholder="qty@example.com">
                    <label for="itemQty">Qty</label>
                    <span class="control-error" id="lblIqty"></span>
                </div>
                <div class="form-floating p-2">
                    <input type="unit price" class="form-control" id="itemunitPrice" placeholder="unitprice@example.com">
                    <label for="itemunitPrice">Unit Price</label>
                    <span class="control-error" id="lblIunitprice"></span>
                </div>
            </div>
        </section>

        <section class="col p-2">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">

<div id="Order">

            <input type="date" class="form-control" id="orderDate">
        </div>
    </form >

    <form class="row mx-3">

        <section class="row mb-5">

            <div class="col-auto ">

            </div>
        </section>

        <section class="row">

            <div class="col-auto">

            </div>
            <div class="col-auto">
                <label for="oitemQty" class="control">Item Qty :</label>
                <input type="oitemQty" class="form-control" id="oitemQty" placeholder="">
            </div>
            <section class="col-2 ">
                <div class="col-auto ">
                    <label for="orderQty" class="control">Order Qty :</label>
                    <input type="Qty" style="font-weight: bold" class="form-control btn-outline-dark" id="orderQty" placeholder="">
                    <span class="control1" id="lblOrderQty"></span>
                </div>
            </section>
        </section>

    </form>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3 mb-2 mx-3">

    <table class="table table-bordered table-hover shadow-sm ">
